
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Academia | Gerador Acadêmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Slate-50 para melhor conforto visual */
            color: #1e293b;
        }
        .comic-font {
            font-family: 'Bangers', cursive;
        }
        .neo-brutalism {
            border: 3px solid #000;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
            transition: all 0.15s ease-in-out;
        }
        .neo-brutalism:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
        }
        .neo-brutalism:active {
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
            transform: translate(2px, 2px);
        }
        .neo-brutalism-static {
            border: 3px solid #000;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        /* Custom scrollbar para estética acadêmica */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
